    <div *ngFor="let i of arr" class="cards">
      <img src="{{ i.img }}" />

        <div class="text">{{ i.text }}</div>
      </div>
    </div>
  </div>
  <div class="seeMore">
    <a href="">Preset store</a><mat-icon>trending_flat</mat-icon>
  </div>
  <div class="red"></div>
</div>
